<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
</head>
<body>
    <header>Etch-a-Sketch</header>
    
    <div class="container">
        <div class="right-container">
            <div class="color-div"><input type="color" class="color"></div>
            <div class="color-mode-div"><button class="color-mode">Color Mode</button></div>
            <div class="rainbow-mode-div"><button class="rainbow-mode">Rainbow Mode</button></div>
            <div class="eraser-div"><button class="eraser">Eraser</button></div>
            <div class="clear-div"><button class="clear">Clear</button></div>
            <div class="pixel-div">
                <button class="pixel-button" id="px16">16</button>
                <button class="pixel-button" id="px32">32</button>
                <button class="pixel-button" id="px64">64</button>
                <button class="pixel-button" id="px128">128</button>
            </div>
        </div>

        <div class="grid">
        </div>
    </div>
    

    <footer><h3>Copyright Â© 2023 baldyx</h3></footer>
</body>
</html>
